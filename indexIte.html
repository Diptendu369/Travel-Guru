<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIte.css">
    <script src="index.js"></script>
    <title>Itinerary Planner</title>
</head>

<body>

    <section class="nav-bar">
        <div class="container">
            <ul class="menu">
                <li id="navbarDestination"></li>
                <li id="navbarDate"></li>
                <li id="navbarBudget"></li>
                <li id="navbarActivities"></li>
            </ul>
        </div>
    </section>


    <div class="container content">

        <button class="button" onclick="location.href='index.html';">Go Back</button>

        <div class="card">
            <div class="text">
                <script>
                    (function (d, s, id) {
                        if (d.getElementById(id)) {
                            if (window.__TOMORROW__) {
                                window.__TOMORROW__.renderWidget();
                            }
                            return;
                        }
                        const fjs = d.getElementsByTagName(s)[0];
                        const js = d.createElement(s);
                        js.id = id;
                        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

                        fjs.parentNode.insertBefore(js, fjs);
                    })(document, 'script', 'tomorrow-sdk');
                </script>
                <div class="tomorrow" data-location-id="" data-language="EN" data-unit-system="METRIC" data-skin="light"
                    data-widget-type="aqiPollen" style="padding-bottom:22px;position:relative;">
                    <a href="https://www.tomorrow.io/weather-api/" rel="nofollow noopener noreferrer" target="_blank"
                        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
                        <img alt="Powered by the Tomorrow.io Weather API"
                            src="https://weather-website-client.tomorrow.io/img/powered-by.svg" width="250"
                            height="18" />
                    </a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="text">
                <div class="card-box">
                    <div id="hotelList"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
